<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.audio-container {
  display: flex;
  justify-content: center;
  align-items: center 
}


#rispostaok {
  background-color: yellow;
  color:red;
}

#rispostano {
  background-color: green;
  color:blue;
}
/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>

</head>
<body>

<h2 style="text-align:center">Prima ascolta e poi un click su chi Ã¨ dei due? </h2>

<p style="text-align:center" id="rispostano"></p><p style="text-align:center" id="rispostaok"></p>

<div class='audio-container'>
<audio controls>
<source src="rinolofo.mp3" type="audio/mp3">
<source src="rinolofo.ogg" type="audio/ogg">
<source src="rinolofo.wav" type="audio/wav">
Il tuo browser non supporta l'elemento audio.
</audio>
</div>

<div class="row">
  <div class="column">
    <img  id="prova" src="albolimbato.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img id="prova2" src="rinolofo.jpg" alt="Forest" style="width:100%">
  </div>
</div>



<script>
document.getElementById("prova").addEventListener("click", risposta_sbagliata);
document.getElementById("prova2").addEventListener("click", risposta_giusta);

function risposta_sbagliata() {
  document.getElementById("rispostano").innerHTML = "<strong>Era l'altro!</strong>";
}

function risposta_giusta() {
  document.getElementById("rispostaok").innerHTML = "<strong>Hai indovinato!</strong>";
}
</script>

</body>
<html>

</body>
</html>
